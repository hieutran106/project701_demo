{% for dict in final_output %}
    <div>
        <p>{{ dict['probability']*100 }}% of your input is {{ dict['flower_name'] }}</p>
        <div>
        {% for imgfile in dict['files'] %}
            <div>
                <img src={{ imgfile }} alt="Some image">
            </div>
        {% endfor %}
        </div>
    </div>
{% endfor %}
